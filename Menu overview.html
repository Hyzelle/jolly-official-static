<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .menu {
             font-family: Arial, Helvetica, sans-serif;
            padding: 15px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #eee;
        }
        .menu a {
            text-decoration: none;
            color: #666;
            margin-right: 5px;
            
        }
        .ganda {
            text-decoration: none;

        }
        .ganda a:hover{
       text-decoration: underline;
       text-decoration-color: color ;
        }

        .menuitem{
            display: flex;
            gap: 10px;
        }

        .button-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #ff0000;
        border-radius: 6px;
        text-decoration: none;
        color: black;
        font-weight: bold;
        
    }

    .btn:hover{
        color: red;
        border-color: black;
    }

       

    </style>
</head>
<body>

    




    <div class="menu">
    <h1>Menu Overview</h1>
    <p><i>Explore our party food bundles and menu options available for your Jollibee Kids Party. Includes popular choices and available add-ons.</i></p>
    </div>

    <div class="menuitem">
        <img src="images/jollimenu.jpg" alt="menu">
        <img src="images/jollimenu2.webp" alt="menu2">
    </div>


    <div class="button-container">
        <div class="ganda">
        <a href="menu list.html" class="btn">MENU LIST</a>
    </div>
    <br>
      <div>
         <a href="index.html" class="btn">BACK TO MENU</a>
    </div>
    </div>
</body>
</html>
